<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahasa - nhà sách trực tuyến</title>
    <link rel="stylesheet" href="../css/Style.css" />
    <link rel="stylesheet" href="../css/Root.css" />
    <link
      rel="stylesheet"
      href="../icon-fonts/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../text-fonts/Roboto-VariableFont_wdth,wght.ttf"
    />
    <script src="../js/Header_navbar_language.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-desktop">
          <div class="header-desktop-banner">
            <img src="../img/Banner_header.png" alt="" />
          </div>
          <div class="header-desktop-navbar">
            <ul class="header-navbar-list">
              <a href="" class="header-navbar-logo">
                <img src="../img/Logo.png" alt="" />
              </a>
              <div class="header-navbar-menu-dropdown">
                <i class="fa-solid fa-bars fa-2xl"></i>
                <i class="fa-solid fa-sort-down fa-2xl"></i>
              </div>
              <div class="header-navbar-items-search">
                <input
                  class="header-navbar-items-search-text"
                  type="text"
                  placeholder="Bộ 50 đề minh họa tốt nghiệp"
                />
                <div class="header-navbar-items-search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
              <div class="header-navbar-space">
                <li class="header-navbar-items">
                  <a href="" class="header-navbar-links">
                    <i class="fa-solid fa-bell"></i>
                    <div class="header-navbar-links-text">Thông báo</div>
                  </a>
                </li>
                <li class="header-navbar-items">
                  <a href="" class="header-navbar-links">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="header-navbar-links-text">Giỏ hàng</div>
                  </a>
                </li>
                <li class="header-navbar-items">
                  <a href="" class="header-navbar-links">
                    <i class="fa-solid fa-user"></i>
                    <div class="header-navbar-links-text">Tài khoản</div>
                  </a>
                </li>
                <li class="header-navbar-items">
                  <div class="header-navbar-items-language">
                    <div
                      class="header-navbar-items-default"
                      onclick="ToogleDropdown()"
                    >
                      <div class="header-navbar-items-default-vietnam"></div>
                      <div class="fa-solid fa-sort-down fa-xl"></div>
                    </div>
                    <div
                      class="header-navbar-items-dropdown"
                      id="header-navbar-items-dropdown"
                    >
                      <div class="header-navbar-items-dropdown-vietnam">
                        <div
                          class="header-navbar-items-dropdown-vietnam-flag"
                        ></div>
                        <div class="header-navbar-items-dropdown-vietnam-text">
                          VN
                        </div>
                      </div>
                      <div class="header-navbar-items-dropdown-english">
                        <div
                          class="header-navbar-items-dropdown-english-flag"
                        ></div>
                        <div class="header-navbar-items-dropdown-english-text">
                          EN
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
